# Configuration for DAS Seismic Classification Pipeline

data:
  data_dir: "data"
  cache_dir: "cache"
  sample_rate: 200  # Hz, DAS sampling rate
  window_size: 2000  # number of time samples per window (10s at 200Hz)
  stride: 1000  # overlap between windows
  num_channels: null  # auto-detect from data (typically ~9000 channels for 91km cable)
  
  # STEAD dataset parameters
  stead_data_dir: "data/stead"  # Directory containing STEAD files
  stead_window_size: 6000  # STEAD has 6000 time samples (60s at 100Hz)
  
  # Memory management
  batch_size: 16
  prefetch_batches: 2
  num_workers: 4
  
training:
  epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0001
  early_stopping_patience: 10
  validation_split: 0.2
  test_split: 0.1
  
  # Class imbalance handling (13 earthquakes vs 6 quarry blasts)
  use_class_weights: true  # Inverse frequency weighting
  use_focal_loss: false  # Set to true for more aggressive imbalance handling
  focal_gamma: 2.0  # Higher = more focus on hard examples (only if use_focal_loss=true)
  
model:
  type: "lstm"  # Simplified single-layer LSTM (138K params)
  hidden_dim: 64  # Reduced for smaller model
  num_layers: 1  # Single LSTM layer
  bidirectional: false  # Unidirectional to reduce params
  dropout: 0.3
  dropout: 0.3
  
augmentation:
  use_augmentation: true
  noise_level: 0.05
  time_shift_range: 50
  amplitude_scale_range: [0.9, 1.1]
  
output:
  model_dir: "models"
  log_dir: "logs"
  checkpoint_every: 5
